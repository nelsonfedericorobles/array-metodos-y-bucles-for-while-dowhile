<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>methods</title>

<body class="bg-dark text-bg-dark">
<main class="container-md   d-flex  "> 
  <div class="   col-5">  
  <h1 class=" text-center ">Paises del mundo</h1>

    
<div class=" table-group-divider ">

      
      <button class="btn btn-success mt-1" onclick="mostrarListaCompleta()">Todos los paises</button>


  <div class="  ">
    <label for="filtro" class="form-label"> Filtrar por nombre </label>
    <input type="text" class="form-control" id="filtro" placeholder="Ingrese nombre de pais a buscar" onkeyup="aplicarFiltroNombre(event)">
    </div>

  </div>
  <div class="table-group-divider mt-5">
    <form id="country-form" class="country-form p-4 border border-white">
      <div class="row">
        <div class="col-6">
    <!-- ////////////////////////////////    1     /////////////////////////////////////////////////// -->
          <div class="mb-3">
            <label for="x" class="form-label">Nombre Pais</label>
            <input type="text"   maxlength="15" name="pais" class="form-control" id="x" placeholder="Nombre del pais">
          </div>
        </div>
        <div class="col-6">
   <!-- ////////////////////////////////    2     /////////////////////////////////////////////////// -->
          <div class="mb-3">
            <label for="x2" class="form-label">Nombre capital</label>
            <input type="text"   maxlength="15" name="capital" class="form-control" id="x2" placeholder="Una capital">
          </div>

        </div>
      </div>
      
        

        <div class="row">
          <div class="col-6">
<!-- ////////////////////////////////    3     /////////////////////////////////////////////////// -->
            <div class="mb-3">
              <label for="x3" class="form-label">Ubicación</label>
              <input type="text"   maxlength="15" name="ubicacion" class="form-control" id="x3" placeholder="Ubicacion">
            </div>
          </div>
          <div class="col-6">
<!-- ////////////////////////////////    4     /////////////////////////////////////////////////// -->
            <div class="mb-3">
              <label for="x4" class="form-label">Cantidad habitantes</label>
              <input type="number"  min=0 max=3  name="habitantes" class="form-control cantidadCaracteres" id="x4" placeholder="Cantidad de habitantes">
            </div>
  
          </div>
      </div>

      <!-- <div class="mb-3 ">
        <label for="nombre" class="form-label">Nombre Pais</label>
        <input type="email" class="form-control" id="nombre" placeholder="Dinamarca">
      </div> -->
   <button class="btn btn-danger" type="submit">Cargar Pais</button>
  </form>
  </div>
</div>
    </div>

    

<table class="table table-dark table-striped table-group-divider table-hover ms-3 mt-5  " >
    <thead >
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Capital</th>
        <th scope="col" >Ubicación</th>
        <th scope="col" class="d-flex justify-content-center">Habitantes</th>
        <th scope="col" class="text-center"> <i class="fa-solid fa-gear fa-xl"></i></th>

        
      </tr>
    </thead>
    <tbody id="tableBody">
      </tbody>
      <tfoot>
        <td colspan="4" class = "text-end">TOTAL</td>
        <td class ="fw-bold fs-5 text-center" id= "total"></td>
        <td colspan="1" ></td>
        </tfoot>
      </table>
    </main>

</body>
</html>
